</head>
<body>
    <div id="homepage" class="menupage" data-role="page" data-theme="a">
        <div data-role="header">
            <a id="btnPower" href="#" class="ui-btn ui-corner-all ui-icon-power ui-btn-icon-notext iconstyle">Power Icon</a>
            <h1>Date Picker</h1>
            <a id="btnGear" href="#" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext iconstyle">Gear Icon</a>
            <div class="subtitle">Select Your Date & Year</div>
        </div>

        <div data-role="main" class="ui-content">

            <div data-role="content">
                <div data-role="fieldcontain" class="demo demo-date demo-datetime demo-time demo-credit">
                    <input name="test" id="Text1" class="demo-test-date demo-test-datetime demo-test-time demo-test-credit" />
                </div>

            </div>
        </div>


        <script type="text/javascript">
            $(document).one('pagecreate', function () {

                $(".btnBack").click(function () {
                    $.mobile.navigate("menu.html", { transition: "slide", info: "info about the #bar hash" });
                });

                var curr = new Date().getFullYear();
                var opt = {
                    'date': {
                        preset: 'date',
                        invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
                    },
                    'datetime': {
                        preset: 'datetime',
                        minDate: new Date(2012, 3, 10, 9, 22),
                        maxDate: new Date(2014, 7, 30, 15, 44),
                        stepMinute: 5
                    },
                    'time': {
                        preset: 'time'
                    },
                    'credit': {
                        preset: 'date',
                        dateOrder: 'mmyy',
                        dateFormat: 'mm/yy',
                        startYear: curr,
                        endYear: curr + 10,
                        width: 100
                    },
                    'select': {
                        preset: 'select'
                    },
                    'select-opt': {
                        preset: 'select',
                        group: true,
                        width: 50
                    }
                }

                $('.settings select').bind('change', function () {
                    var demo = "credit";

                    if (!demo.match(/select/i)) {
                        $('.demo-test-' + demo).val('');
                    }

                    $('.demo-test-' + demo).scroller('destroy').scroller($.extend(opt[demo], {
                        theme: "wp light",
                        mode: "scroller",
                        lang: "",
                        display: "modal",
                        animate: "pop"
                    }));
                    $('.demo').hide();
                    $('.demo-' + demo).show();
                });

                $('#demo').trigger('change');

                $("dwwc").append("Hello");

                $(function () {
                   

                });


            });

        </script>

    </div>
</body>
</html>

<div data-role="content">
    <div class="settings">
        <div data-role="fieldcontain">
            <label for="demo">Demo</label>
            <select name="demo" id="demo">
                <option value="date">Date</option>
                <option value="datetime">Datetime</option>
                <option value="time">Time</option>
                <option value="credit">Credit card expiration</option>
            </select>
        </div>
    </div>

    <div data-role="fieldcontain" class="demo demo-date demo-datetime demo-time demo-credit">
        <label for="test">Click here to try</label>
        <input name="test" id="test" class="demo-test-date demo-test-datetime demo-test-time demo-test-credit" />
    </div>

</div>
