<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile: Theme Download</title>
    <script type="text/javascript" src="phonegap.js"></script>
    <link href="css/themes/IFCA.css" rel="stylesheet" />
